<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content=
    "width=device-width, initial-scale=1.0">
  <title>Најава</title>
  <style>
    body,
    html {
      background-color: #085b6a;
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      padding: 30px;
      border: 2px solid #ccc;
      background-color: #abf1f1;
    }
  </style>
</head>

<body>
<div class="form-container">
  <form>
    <label for="first_name">Име:</label><br>
    <input type="text" id="first_name" name="first_name"><br><br>
    <label for="last_name">Презиме:</label><br>
    <input type="text" id="last_name" name="last_name"><br><br>
    <label for="email">Е-маил:</label><br>
    <input type="text" id="email" name="email"><br><br>
    <label for="phone">Телефонски Број:</label><br>
    <input type="number" id="phone" name="phone"><br><br>
    <button type="submit" onclick="window.location.href='indexPosleNajava.html'">Submit</button>
  </form>

  <script>
    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault();
      localStorage.setItem("first_name", document.getElementById("first_name").value);
      localStorage.setItem("last_name", document.getElementById("last_name").value);
      localStorage.setItem("email", document.getElementById("email").value);
      localStorage.setItem("phone", document.getElementById("phone").value);
    });

  </script>


</div>

</body>

</html>
