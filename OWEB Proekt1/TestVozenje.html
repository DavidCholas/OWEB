<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
            "width=device-width, initial-scale=1.0">
    <title>Закажи тест возење</title>
    <style>
        body,
        html {
            background-color: white;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .form-container {
            padding: 30px;
            border: 2px solid #ccc;
            background-color: #abf1f1;
        }
    </style>
</head>
<body>
<div class="form-container">
    <form>
        <label for="first_name">Име:</label><br>
        <input type="text" id="first_name" name="first_name"><br><br>
        <label for="last_name">Презиме:</label><br>
        <input type="text" id="last_name" name="last_name"><br><br>
        <label for="phone">Телефонски Број:</label><br>
        <input type="number" id="phone" name="phone"><br><br>
        <label for="testvozenje">Иберете датум:</label>
        <input type="date" id="testvozenje" name="testvozenje">
        <button type="submit" onclick="window.history.back()">Submit</button>
        <script>
            document.querySelector('form').addEventListener('submit', (e) => {
                e.preventDefault();
                window.history.back();
            });

            document.querySelector('form').addEventListener('submit', (e) => {
                e.preventDefault();
                localStorage.setItem("first_name", document.getElementById("first_name").value);
                localStorage.setItem("last_name", document.getElementById("last_name").value);
                localStorage.setItem("phone", document.getElementById("phone").value);
                localStorage.setItem("testvozenje", document.getElementById("testvozenje").value);
            });
        </script>

    </form>
</div>


</body>
</html>
