<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>
    Guess The Word!
  </title>

</head>

<body>
  <div id="game-container">
    <h1>Guess The Word!</h1>
    <div id="word-display"></div>
      <label for="word-guess">Guess a letter or the entire word</label>
      <input type="text" id="word-guess">
      <button onclick="makeGuess()">Guess</button>
      <p>Attempts left: <span id="attempts-left"></span></p>
      <div id="result-popup">
        <p id="result-message"></p>
        <button id="new-game-button" onclick="startNewGame()">Start New Game</button>
      </div>
  </div>

  <script src="js/app.js"></script>

</body>

</html>
